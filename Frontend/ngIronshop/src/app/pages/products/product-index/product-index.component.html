<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h6 class="card-subtitle">Filters</h6>
                <div class="row">
                    <div class="col-md-8">
                        <input #filterTitle type="text" class="form-control" placeholder="Enter title" (keyup.enter)="search(filterTitle.value, filterCategoy.value)" />
                    </div>
                    <div class="col-md-3">
                        <input #filterCategoy type="text" class="form-control" placeholder="Enter category" (keyup.enter)="search(filterTitle.value, filterCategoy.value)" />
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-success" (click)="search(filterTitle.value, filterCategoy.value)"><i class="fa fa-search"></i> </button>
                    </div>

                </div>


            </div>
        </div>
    </div>

</div>

<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Loading</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Wait please</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-md-10">
                        <h3 class="card-title">Products( <small>{{ totalRows}}</small> )</h3>
                    </div>
                    <div class="col-md-2 text-right">
                        <button type="button" class="btn waves-effect waves-light btn-rounded btn-primary" [routerLink]="['/product/create']">Create</button>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <th>Picture</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td class="w70">
                                <img (click)="showModalUploadPicture(product)" [src]="product.imageFileName | image" class="img-50 imag-circle pointer" />
                            </td>
                            <td>{{ product.title }}</td>
                            <td>{{ product.category }}</td>
                            <td>{{ product.price | currency }}</td>
                            <td>
                                <button class="btn btn-primary m-1" [routerLink]="['/product/edit', product.productId]">
                                  <i class="fa fa-edit"></i>
                              </button>

                                <button class="btn btn-danger m-1">
                                  <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-right">
                    <button class="btn btn-secondary" (click)="goToPreviousPage()">
                Previous
              </button>
                    <button class="btn btn-secondary" (click)="goToNextPage()">
                  Next
                </button>
                </div>

            </div>
        </div>
    </div>

</div>
